<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row card">
      <div class="col card-header">
        <h2 class="mt-3 card-title">IMs PP: Quem resolve?</h2>
        <small class="card-text">pr√≥ximos dias</small>
      </div>
      <div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <th scope="col">Data</th>
              <th scope="col">Nome</th>
            </thead>
            <tbody>
              <tr *ngFor="let resolution of resolutions">
                <td class="table-secondary">{{ resolution.data }}</td>
                <td class="table-secondary">{{ resolution.nome }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
 
</body>
</html>
